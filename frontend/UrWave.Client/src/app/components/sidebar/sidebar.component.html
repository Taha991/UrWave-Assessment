<div class="sidebar-container">
  <div routerLink="/home">
    <i class="pi pi-clipboard"></i>
    <h1>UrWave</h1>
  </div>
  <nav class="sidebar">
    <a
      class="link"
      routerLink="/home"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <i class="pi pi-home"></i>
      <span>Dashboard</span>
    </a>
    <a
    class="link"
    routerLink="/shop"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
  <i class="pi pi-clipboard"></i>
  <span>Store</span>
  </a>
    <a
      class="link"
      routerLink="/users"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <i class="pi pi-users"></i>
      <span>Users</span>
    </a>
   
    <a
      class="link"
      routerLink="/products"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <i class="pi pi-box"></i>
      <span>Products</span>
    </a>
    <a
      class="link"
      routerLink="/categories"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <i class="pi pi-tags"></i>
      <span>Categories</span>
    </a>
    <a
    class="link"
    routerLink="/payment-orders"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    <i class="pi pi-shopping-cart"></i>
    <span>Orders</span>
  </a>
    <!-- Conditional Login/Logout Buttons -->
    <ng-container *ngIf="isLoggedIn$ | async; else loginButton">
      <button pButton (click)="logout()">
        <div class="btn">Logout</div>
      </button>
    </ng-container>
    <ng-template #loginButton>
      <button pButton routerLink="/login">
        <div class="btn">Login</div>
      </button>
    </ng-template>
    
  </nav>
</div>
