<div class="p-d-flex p-jc-between mb-3">
    <h2>Categories</h2>
    <button pButton label="Add New Category" class="p-button-success" (click)="onCreate()"></button>
  </div>
  
  <p-table [value]="categories" [paginator]="true" [rows]="10" [loading]="loading">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-text"
            (click)="onEdit(category.id)"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-text p-button-danger"
            (click)="onDelete(category.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
