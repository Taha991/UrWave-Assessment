<div class="p-d-flex p-jc-between mb-3">
    <h2>Products</h2>
    <button pButton label="Add New Product" class="p-button-success" (click)="onCreate()"></button>
  </div>
  
  <p-table
    [value]="products"
    [paginator]="true"
    [rows]="10"
    [loading]="loading"
    [responsiveLayout]="'scroll'"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.categoryId }}</td> <!-- Show Category Name instead -->
        <td>{{ product.status }}</td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-text"
            (click)="onEdit(product.id)"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-text p-button-danger"
            (click)="onDelete(product.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
